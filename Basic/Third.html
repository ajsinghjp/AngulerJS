<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>

<div ng-app="myApp">
  <input style="background-color:{{color}}" ng-controller="myCtrl"></input><br/><br/>
  <input style="background-color:{{myColor}}" ng-Model="myColor"></input><br/><br/>
  <label ng-bind="TodayDate"ng-controller="myCtrl"></label>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.color = "Red";    
 $scope.TodayDate = new Date();
				          }); 
</script>
</body>
</html>
