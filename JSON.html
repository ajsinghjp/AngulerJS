<!DOCTYPE html>
<html>
<header>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<style >
tabel, th, td {
border : 1px solid grey;
border-collapse: collapse;
padding : 5px;
}
/*table, tr:nth-child(odd)
{
background-color: #f1f1f1;
}
table, tr:nth-child(even)
{
background-color: #ffffff;
}*/
</style>

</header>

<body>
<div ng-app="myApp" ng-controller="myCtrl">

<table>
<tr>
<th>S. No.</th>
<th>Name</th>
<th>City</th>
<th>Country</th>
</tr>
<tr ng-repeat="x in myData | orderBy : 'Country'">
<td>{{$index + 1}}</td>
<td ng-if="$odd" style="background-color :green">{{x.Name}}</td>
<td ng-if="$even" style="background-color :yellow">{{x.Name}}</td>
<td>{{x.City}}</td>
<td>{{x.Country | uppercase}}</td>
</tr>

</table>


</div>


<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http)
						{						
						
						$http({method : "GET", url : "https://www.w3schools.com/angular/customers.php"}).then(function muSuccess(response)
																		  {
																		  
																			$scope.myData = response.data.records;
																		  },
																		  function myError(response)
																		  {
																		 
																			 $scope.myData = "Something went wrong";
																		  });
						});
</script>
</body>

</html>
